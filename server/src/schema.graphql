type Hello {
  text: String!
}

type Query {
  sayHello(name: String!): Hello!
  findUserWithEmail(email: String!): User
  addUser(email: String!, nickname: String, hometown: String, residence: String, thumbnail: String): User
}

type User {
  email: String!
  nickname: String
  hometown: String
  residence: String
  thumbnail: String
}
