type UserInfoWithTarget {
  nickname: String!
  thumbnail: String
  email: String!
  targetEmail: String
}

type FriendAlarm {
  requestedUser: [UserInfoWithTarget]
  friendRecommendation: [UserInfoWithTarget!]!
}

type Mutation {
  requestFriend(targetEmail: String!, relation: String!): Boolean!
  changeAllRequestReadState(targetEmail: String!): Boolean!
}

type Query {
  requestAlarm: [UserInfoWithTarget]
  recommendAlarm: [UserInfoWithTarget]
  friendUnreadAlarmNum: Int!
}

type Subscription {
  requestAlarmAdded: UserInfoWithTarget
  recommendAlarmAdded: UserInfoWithTarget
}
