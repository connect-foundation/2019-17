type UserInfoWithTarget {
  nickname: String!
  thumbnail: String
  email: String!
  targetEmail: String
  action: String
}

type FriendAlarmNum {
  difference: Int
  targetEmail: String
}

type Mutation {
  requestFriend(targetEmail: String!, relation: String!): Boolean!
  rejectFriendRequest(targetEmail: String!): Boolean!
  changeAllRequestReadState: Boolean!
}

type Query {
  requestAlarm: [UserInfoWithTarget]
  recommendAlarm: [UserInfoWithTarget]
  friendUnreadAlarmNum: Int!
}

type Subscription {
  requestAlarmAdded: UserInfoWithTarget
  friendAlarmNumChanged: FriendAlarmNum
}
