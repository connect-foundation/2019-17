type UserInfoWithTarget {
  nickname: String!
  thumbnail: String
  email: String!
  targetEmail: String
}

type FriendAlarm {
  requestedUser: [UserInfoWithTarget]
  friendRecommendation: [UserInfoWithTarget!]!
}

type Mutation {
  requestFriend(targetEmail: String!, relation: String!): Boolean!
}

type Query {
  getReqAlarm: [UserInfoWithTarget]
  getRecAlarm: [UserInfoWithTarget]
}

type Subscription {
  friendAlarmAdded: UserInfoWithTarget
}
