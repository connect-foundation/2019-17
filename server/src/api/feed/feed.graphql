scalar Upload

type PageInfo {
  endCursor: String
  hasNextPage: Boolean
}

type tempFeed {
  createdAt: Idate
  content: String!
}

type Idate {
  year: Int
  month: Int
  day: Int
  hour: Int
  minute: Int
  second: Int
  nanosecond: String
  timeZoneOffsetSeconds: Int
  timeZoneId: String
}

type IUser {
  nickname: String
  hometown: String
  thumbnail: String
  residence: String
  email: String
}

type Content {
  createdAt: Idate
  content: String
}

type Comment {
  createdAt: Idate
  content: String!
  nickname: String!
  thumbnail: String
}

type Image {
  url: String
}

type IFeed {
  searchUser: IUser
  feed: Content
  feedId: Int
  totallikes: Int
  imglist: [Image]
  hasLiked: Int
  comments: [Comment]
}
type IFeeds {
  cursor: String
  feedItems: [IFeed]
}

type Alarm {
  thumbnail: String
  email: String!
  content: String
  writer: String!
  createdAt: Idate!
  isRead: Boolean!
  feedId: Int!
}

type Query {
  pageInfo: PageInfo
  feeds(first: Int, cursor: String): IFeeds
  alarms: [Alarm]
}

type Mutation {
  updateLike(feedId: Int, count: Int): Boolean
  enrollFeed(content: String!, files: [Upload]): Boolean!
  writeComment(content: String!, feedId: Int!): Boolean!
  changeReadState(feedId: Int!, isRead: Boolean): Int!
  changeAllReadState: Boolean!
}

type Subscription {
  feeds(userEmail: String): ISubsFeeds
}

type ISubsFeeds {
  cursor: String
  feedItems: [IFeed]
}
