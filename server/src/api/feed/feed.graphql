scalar Upload

type Feed {
  content: String!
  createdAt: String
}

type PageInfo {
  endCursor: String
  hasNextPage: Boolean
}

type tempFeed {
  createdAt: Idate
  content: String!
}

type Idate {
  year: Int
  month: Int
  day: Int
  hour: Int
  minute: Int
  second: Int
  nanosecond: String
  timeZoneOffsetSeconds: Int
  timeZoneId: String
}

type IUser {
  nickname: String
  hometown: String
  thumbnail: String
  residence: String
  email: String
}
type Content {
  createdAt: Idate
  content: String
}

type Comment {
  id: String
  content: String
}

type IFeed {
  searchUser: IUser
  feed: Content
  feedId: Int
  totallikes: Int
  hasLiked: Int
  comments: [Comment]
}

type Query {
  getFeeds: [Feed]!
  feeds(first: Int, cursor: String): [Feed]!
  pageInfo: PageInfo
  feedItems(first: Int, cursor: String): [IFeed]
}

type Mutation {
  updateLike(feedId: Int, count: Int): Boolean
}

type Mutation {
  enrollFeed(content: String!, files: [Upload]): Boolean!
}
