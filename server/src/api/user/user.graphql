scalar Upload

type User {
  email: String!
  nickname: String!
  residence: String!
  hometown: String!
  thumbnail: String
}

type Query {
  me: User!
  getUser(email: String!): User
}

type Mutation {
  signUp(
    nickname: String!
    residence: String!
    hometown: String!
    email: String!
    file: Upload
  ): User!
}
