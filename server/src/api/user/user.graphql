type Friend {
  thumbnail: String
  nickname: String!
  email: String!
  status: String!
}

type Query {
  me: User!
  getUser(email: String!): User
  getFriends: [Friend!]!
  getFriendsWithUserEmail(email: String!): [User]!
  findRelation(email: String!): String!
}

type Subscription {
  updateUserState: Friend!
}
