name: server api test

on:
  push:
    branches:
      - 'feature-100/cicd'

jobs:
  build:
    runs-on: ubuntu-16.04

    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: yarn install, test
        run: |
          cd ./server
          yarn install
          yarn test
