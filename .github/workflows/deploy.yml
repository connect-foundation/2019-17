name: server&client deploy

on:
  pull_request:
    types: [closed]
    branches:
      - '/^release-[0-9]+\.[0-9]+\.[0-9]+$/'

jobs:
  build:
    runs-on: ubuntu-16.04

    steps:
      - uses: actions/checkout@v1
      - name: deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SshHost}}
          username: ${{ secrets.SshUserName }}
          password: ${{ secrets.SshPassword }}
          port: ${{ secrets.SshPort }}
          script: |
            cd ~
            ./scripts/deploy.sh
